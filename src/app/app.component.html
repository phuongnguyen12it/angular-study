<p>Start editing to see some magic happen :)</p>
<button
  (click)="currentProgress < 100 ? (currentProgress = currentProgress + 1) : ''"
>
  Increase Progress
</button>
<br />
<progress-bar></progress-bar><br />
<progress-bar
  [progress]="currentProgress"
  [progress-color]="currentProgressColor"
></progress-bar>
