<hello name="{{ name }}"></hello>
<p>Day 12: Content projecttion in Angular</p>
<input type="text" [(ngModel)]="name" #nameInput />
<!-- <input type="text" [ngModel]="name" (ngModelChange)="name = $event" /> -->
<br />
<!-- togleComp là instan của ToggleComponent -->
<toggle [(checked)]="question.question1">
  <h3 class="header">Header 1</h3>
  <label>Question 1</label>
  <p>Content 1</p>
</toggle>
<toggle [(checked)]="question.question2">
  <h3 class="header">Header 2</h3>
  <ng-container ngProjectAs=".label">Question 2</ng-container>
  <p>Content 2</p>
  <button>Skip</button>
</toggle>
