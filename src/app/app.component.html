<ng-template [ngIf]="user.age >= 18" [ngIfElse]="under18">
  <hello></hello>
</ng-template>

<!-- viet gon gang -->
<hello *ngIf="user.age >= 18; else under18" [name]="user.name"></hello>
<ng-template #under18>you are too young to see this content</ng-template> OR
<div *ngIf="user.age < 18">you are too young to see this content</div>

<br />
<button (click)="user.age = user.age - 1">-</button>
Age: {{ user.age }}
<button (click)="user.age = user.age + 1">+</button>
